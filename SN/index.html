<script type="text/javascript">



    (function ($) {

        $.fn.extend({

            center: function () {

                return this.each(function () {

                    var top = ($(window).height() - $(this).outerHeight()) / 2;

                    var left = ($(window).width() - $(this).outerWidth()) / 2;

                    $(this).css({ position: 'absolute', margin: 0, top: (top > 0 ? top : 0) + 'px', left: (left > 0 ? left : 0) + 'px' });

                });

            },

            fixed: function () {

                return this.each(function () {

                    var pos = $('#divPosition').position();

                    var top = pos.top;

                    var scrollTop = $(window).scrollTop();

                    if (scrollTop > 0)

                        top += scrollTop;

                    $(this).css('top', top + "px");

                    pos = $('#txtS').position();

                    var left = (pos.left + $('#txtS').width() + 12);

                    $('#floatdiv').css('left', left + "px");



                });

            }

        });

    })(jQuery);

    $(function () {

        $('textarea').autogrow();

        $('textarea').keydown(function (event) {

            var tabIndex = $(this).attr('tabindex');

            if (event.keyCode == 9) {

                if (event.shiftKey) {

                    if (tabIndex == 1)

                        tabIndex = 4;

                    else {

                        tabIndex--;

                    }

                }

                else {

                    if (tabIndex == 4)

                        tabIndex = 1;

                    else

                        tabIndex++;

                }

                $("textarea[tabindex='" + tabIndex + "']").focusEnd();

                return false;

            }

        });

        $('#divNotSupportedBrowser').center();

        $('#showSpin').center();

        $(window).bind('resize', function () {

            $('#divNotSupportedBrowser').center();

            $('#showSpin').center();

            $('#floatdiv').fixed();

        });

        $(window).scroll(function () {

            $('#floatdiv').fixed();

        })

    });



    $.fn.setCursorPosition = function (position) {

        if (this.length == 0) return this;

        return $(this).setSelection(position, position);

    }



    $.fn.setSelection = function (selectionStart, selectionEnd) {

        if (this.length == 0) return this;

        input = this[0];



        if (input.createTextRange) {

            var range = input.createTextRange();

            range.collapse(true);

            range.moveEnd('character', selectionEnd);

            range.moveStart('character', selectionStart);

            range.select();

        } else if (input.setSelectionRange) {

            input.focus();

            input.setSelectionRange(selectionStart, selectionEnd);

        }



        return this;

    }



    $.fn.focusEnd = function () {

        this.setCursorPosition(this.val().length);

        return this;

    }





    jQuery(document).bind('keydown', function (evt) {

        switch (evt.keyCode) {

            case 33:

                window.scrollTo(posLeft(), posTop() - $(window).height());

                break;

            case 34:

                window.scrollTo(posLeft(), posTop() + $(window).height());

                break;

            case 38:

                window.scrollTo(posLeft(), posTop() - 25);

                break;

            case 40:

                window.scrollTo(posLeft(), posTop() + 25);

                break;

        }

    });

    function pageWidth() {

        return window.innerWidth != null ? window.innerWidth : document.documentElement && document.documentElement.clientWidth ? document.documentElement.clientWidth : document.body != null ? document.body.clientWidth : null;

    }

    function pageHeight() {

        return window.innerHeight != null ? window.innerHeight : document.documentElement && document.documentElement.clientHeight ? document.documentElement.clientHeight : document.body != null ? document.body.clientHeight : null;

    }

    function posLeft() {

        return typeof window.pageXOffset != 'undefined' ? window.pageXOffset : document.documentElement && document.documentElement.scrollLeft ? document.documentElement.scrollLeft : document.body.scrollLeft ? document.body.scrollLeft : 0;

    }

    function posTop() {

        return typeof window.pageYOffset != 'undefined' ? window.pageYOffset : document.documentElement && document.documentElement.scrollTop ? document.documentElement.scrollTop : document.body.scrollTop ? document.body.scrollTop : 0;

    }

    function posRight() {

        return posLeft() + pageWidth();

    }

    function posBottom() {

        return posTop() + pageHeight();

    }

    function get_browser() {

        var N = navigator.appName, ua = navigator.userAgent, tem;

        var M = ua.match(/(opera|chrome|safari|firefox|msie)\/?\s*(\.?\d+(\.\d+)*)/i);

        if (M && (tem = ua.match(/version\/([\.\d]+)/i)) != null) M[2] = tem[1];

        M = M ? [M[1], M[2]] : [N, navigator.appVersion, '-?'];

        return M[0];

    }

    function get_browser_version() {

        var N = navigator.appName, ua = navigator.userAgent, tem;

        var M = ua.match(/(opera|chrome|safari|firefox|msie)\/?\s*(\.?\d+(\.\d+)*)/i);

        if (M && (tem = ua.match(/version\/([\.\d]+)/i)) != null) M[2] = tem[1];

        M = M ? [M[1], M[2]] : [N, navigator.appVersion, '-?'];

        return M[1].split('.')[0];

    }



    var browserName = get_browser();

    var browserVersion = get_browser_version();

    var originalTime = 541;

    var time = originalTime;

    var interval;

    setFocus();

    var browserList = ["msie", "chrome", "firefox"];

    var versionList = ["9", "25", "14"];

    var browserfound = $.inArray(browserName.toLowerCase(), browserList);

    var versionfound = $.inArray(browserVersion.toLowerCase(), versionList);



    if (browserfound != -1 && versionfound == -1) {

        if (browserName.toLowerCase() == "msie" && parseInt(browserVersion.toLowerCase()) >= 9)

            versionfound = 1;

        else if (browserName.toLowerCase() == "chrome" && parseInt(browserVersion.toLowerCase()) >= 25)

            versionfound = 1;

        else if (browserName.toLowerCase() == "firefox" && parseInt(browserVersion.toLowerCase()) >= 14)

            versionfound = 1;

    }



    if (browserfound == -1 || versionfound == -1) {

        $('#browserInfo').text(browserName + " " + browserVersion);

        $('#divNotSupportedBrowser').css("display", "block");

        MakeDisable();

    }

    else {

        MakeEnable();

    }

    function hide() {

        $('#divNotSupportedBrowser').css("display", "none");

        MakeEnable();

    }



    function ShowTimer() {

        time--;

        var mind = time % (60 * 60);

        var minutes = Math.floor(mind / 60);



        var secd = mind % 60;

        var seconds = Math.ceil(secd);

        if (seconds < 10)

            seconds = "0" + seconds;

        if (time < 120) {

            $('#spnTimer').addClass("red");

        }

        $('#spnTimer').text(minutes + ':' + seconds);

        if (time == 0) {

            clearInterval(interval);

            MakeDisable();

            showSpin();

        }

    }



    function MakeDisable() {

        $('textarea').attr("disabled", "true").css("background-color", "ccc"); ;



    }

    function MakeEnable() {

        $('textarea').removeAttr("disabled").css("background-color", "");

        setFocus();

        ShowTimer();

        interval = setInterval(ShowTimer, 1000);

    }



    function ShowClear() {

        $('#showSpin').css("display", "none");

        $('#divClear').css("display", "block");

    }

    function showSpin() {

        $('#showSpin').css("display", "block");

        setTimeout(ShowClear, 1000);

    }

    function refresh() {

        location.reload();

    }



    function setFocus() {

        $('#txtS').focus().focusEnd();

        return false;

    }



    function checkKey(e) {

        var source = event.target || event.srcElement;

        if (e.keyCode == 9) {

            if (!e.shiftKey) {

                if (source == document.getElementById('txtP')) {

                    setFocus();

                    return false;

                }

            }

            else if (e.shiftKey) {

                if (source == document.getElementById('txtS')) {

                    $('#txtP').focus().focusEnd();

                    return false;

                }

            }



        }

    }



    function cleardata() {

        time = originalTime;

        $('#divClear').css("display", "none");

        $('textarea').val('').css("height", "");

        $('#spnTimer').removeClass("red");

        MakeEnable();

    }

    //$('#floatdiv').fixed();

    $('#floatdiv').fixed();



</script>
